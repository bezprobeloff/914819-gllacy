<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link href="css/style.css" rel="stylesheet" >
  </head>
  <body>
    <main class="main-feedback">
      <h2 class="subject-feedback">Мы обязательно вам ответим!</h2>
      <button class="button-close">
        <img src="img/cross-big-icon.svg" alt="Кнопка закрытия формы">
      </button>
      <form class="feedback-form" method="post" action="https://echo.htmlacademy.ru">
        <p>
          <label for="user-name" class="visually-hidden">Ваше имя</label>
          <input type="text" id="user-name" name="user-name" placeholder="Как вас зовут?" required autofocus>
        </p>
        <p>
          <label for="email-feedback" class="visually-hidden">Ваш email</label>
          <input type="email" id="email-feedback" name="email-feedback" placeholder="Ваша почта для ответа?" required>
        </p>
        <p>
          <label for="text-feedback" class="visually-hidden">Текст для обратной связи</label>
          <textarea class="text-feedback" id="text-feedback" name="text-feedback" rows="10" placeholder="Напишите что-нибудь..." required></textarea>
        </p>
        <div class="container-reg">
        <button type="submit" class="button" name="submit-feedback" value="Отправить">
      </form>
    </main>
  </body>
</html>
