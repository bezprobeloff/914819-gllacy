<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link href="css/style.css" rel="stylesheet" >
  </head>
  <body>
    <main class="main-feedback">
      <h2 class="subject-feedback">Мы обязательно вам ответим!</h2>
      <button class="button-close">
        <img src="img/cross-big-icon.svg" alt="Кнопка закрытия формы">
      </button>
      <form class="feedback-form">
        <p>
          <input type="text" name="user-name" placeholder="Как вас зовут?" required>
        </p>
        <p>
          <input type="email" name="email-feedback" placeholder="Ваша почта для ответа?" required>
        </p>
        <p>
          <textarea class="text-feedback" name="text-feedback" rows="10" placeholder="Напишите что-нибудь..." required></textarea>
        </p>
        <div class="container-reg">
        <input type="submit" name="submit-feedback" value="Отправить">
      </form>
    </main>
  </body>
</html>
