<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link href="css/style.css" rel="stylesheet" >
  </head>
  <body>
    <main class="main-login">
      <form class="login-form" method="post" action="https://echo.htmlacademy.ru">
        <p>
          <label for="user-login" class="visually-hidden">Логин</label>
          <input type="email" id="user-login" name="login" placeholder="Электронная почта">
        </p>
        <p>
          <label for="password" class="visually-hidden">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Пароль">
        </p>
        <div class="container-reg">
          <button class="button login" type="submit">Войти</button>
          <ul class="reg-list">
            <li class="reg-item">
              <a href="#">Забыли пароль?</a>
            </li>
            <li class="reg-item">
              <a href="#">Новая регистрация</a>
            </li>
          </ul>
        </div>
      </form>
    </main>
  </body>
</html>
